<div class="overlay" *ngIf="showNotifications" [@fadeInOut]></div>
<app-notifications-inner [@fadeInOut] *ngIf="showNotifications" class="showNotifications" [notifications]="notifications"></app-notifications-inner>
<div class="d-flex flex-column flex-root">
  <div class="page d-flex flex-row flex-column-fluid">
    <div class="wrapper d-flex flex-column flex-row-fluid nav" id="kt_wrapper">
      <app-header
        id="kt_header"
        [ngClass]="headerCSSClasses"
        class="header align-items-stretch"
        #ktHeader
      ></app-header>


    </div>
  </div>
</div>
<div class="main-wrapper "
  [ngClass]="{
    'expand-menu':
      expandMenu === 'true' && miniSidebar === 'true' ,
    'mini-sidebar': miniSidebar === 'true',
    'slide-nav': mobileSidebar === 'true'
  }"
>
<div class="sidebar-wrapper">
  <app-sidebar></app-sidebar>
</div>
<div class="page-wrapper">
<router-outlet></router-outlet>
</div>
<a  (click)="toggleMobileSideBar()">
  <div class="sidebar-overlay" [ngClass]="{
    'opened': mobileSidebar === 'true'
  }"></div>
</a>

</div>
