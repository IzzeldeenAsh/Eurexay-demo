

<ng-container *ngIf="this.loading">
  <app-x-spinner></app-x-spinner>
</ng-container>

<div *ngIf="!loading"
  class=" 
  pt-30 

  "
  id="kt_create_account_stepper"
>
<h1 class=" py-10 page-heading d-flex text-dark fw-bold fs-3 my-0 flex-column justify-content-center"> {{DialogTitle}} </h1>

<div class="    stepper stepper-pills stepper-column
d-flex
flex-column flex-xl-row flex-row-fluid">
    <div
    class="
      d-flex
      justify-content-center
      bg-white
      rounded
      justify-content-xl-start
      flex-row-auto
      w-100 w-xl-300px w-xxl-400px
      me-9
    "
  >
    <div class="px-6 px-lg-10 px-xxl-15 py-20">
      <div class="stepper-nav">
        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 1,
            completed: currentStep$.value > 1
          }"
        >
          <div class="stepper-line w-40px"></div>

          <div class="stepper-icon w-40px h-40px">
            <i class="stepper-check fas fa-check"></i>
            <span class="stepper-number">1</span>
          </div>

          <div class="stepper-label">
            <h3 class="stepper-title">Prize Information</h3>
            <div class="stepper-desc fw-bold">Setup Your Prize Basic</div>
          </div>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 2,
            completed: currentStep$.value > 2
          }"
        >
          <div class="stepper-line w-40px"></div>

          <div class="stepper-icon w-40px h-40px">
            <i class="stepper-check fas fa-check"></i>
            <span class="stepper-number">2</span>
          </div>

          <div class="stepper-label">
            <h3 class="stepper-title">Prize Settings</h3>
            <div class="stepper-desc fw-bold">Setup Prize Creation Details</div>
          </div>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 3
          }"
        >
          <div class="stepper-line w-40px"></div>

          <div class="stepper-icon w-40px h-40px">
            <i class="stepper-check fas fa-check"></i>
            <span class="stepper-number">3</span>
          </div>

          <div class="stepper-label">
            <h3 class="stepper-title">Prize Availability</h3>
            <div class="stepper-desc fw-bold">Setup Your Prize Availability</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row-fluid flex-center bg-white rounded">
    <form
      class="py-20 w-100 w-xl-700px px-9"
      noValidate
      id="kt_create_account_form"
    >
      <div class="current">
        <ng-container *ngIf="currentStep$.value === 1">
          <app-step1
            class="w-100"
            
            [prizeEdit]="currentPrize"
            [updateParentModel]="updateAccount"
            [defaultValues]="account$.value"
          ></app-step1>
        </ng-container>

        <ng-container *ngIf="currentStep$.value === 2">
          <app-step2
            class="w-100"
            [prizeEdit]="currentPrize"
            [updateParentModel]="updateAccount"
            [defaultValues]="account$.value"
          ></app-step2>
        </ng-container>

        <ng-container *ngIf="currentStep$.value === 3">
          <app-step3
            class="w-100"
            [prizeEdit]="currentPrize"
            [updateParentModel]="updateAccount"
            [defaultValues]="account$.value"
          ></app-step3>
        </ng-container>

      </div>

      <div class="d-flex flex-stack pt-10">
        <div class="mr-2">
          <ng-container *ngIf="currentStep$.value !== 1">
            <button
              type="button"
              class="btn btn-sm btn-light-primary me-3"
              (click)="prevStep()"
            >
              <span
                [inlineSVG]="'./assets/media/icons/duotune/arrows/arr063.svg'"
                class="svg-icon svg-icon-4 me-1"
              ></span>
              Back
            </button>
          </ng-container>
        </div>

        <ng-container *ngIf="currentStep$.value !== formsCount">
          <div>
            <button
            type="button"
            class="btn btn-sm btn-primary me-3"
              *ngIf="this.currentStep$.value === 3"
              [disabled]="!isCurrentFormValid$.value || savingPrize"
            (click)="save()"
          >
            <span class="indicator-label">
                Save
            </span>
          </button>
            <button
              type="button"
              class="btn btn-sm btn-primary me-3"
              [disabled]="!isCurrentFormValid$.value || savingPrize"
              (click)="nextStep()"
            >
              <span class="indicator-label">
                <ng-container *ngIf="currentStep$.value < formsCount - 1">
                  Continue {{ " " }}
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr064.svg'
                    "
                    class="svg-icon svg-icon-3 ms-2 me-0"
                  ></span>
                </ng-container>
                <ng-container *ngIf="currentStep$.value === formsCount - 1">
                  Publish
                </ng-container>
              </span>
            </button>
         
          </div>
        </ng-container>
      </div>
    </form>
  </div>
</div>
</div>
