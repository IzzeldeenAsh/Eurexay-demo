<div class="px-7 py-5">
  <div class="fs-5 text-dark fw-bolder">Filter Options</div>
</div>

<div class="separator border-gray-200"></div>
<div class="fv-row grid-item position-relative search-filter my-3">
  <!--begin::Label-->
  <div class="px-7 " style="max-width: 220px;">
    <label class="d-flex align-items-center fs-5 fw-bold mb-2 search-label">
      <span class="fw-medium pl-5">
        <span class="svg-icon svg-icon-primary">
          <span
            [inlineSVG]="'./assets/media/icons/duotune/general/gen004.svg'"
            class="svg-icon svg-icon-1"
          ></span>
        </span>
      </span>
    </label>
    <input 
      type="text" style="width: 220px;"
      class="form-control form-control-lg form-control-solid"
      name="name"
      placeholder="Search"
      value=""
      [(ngModel)]="searchTerm"
      (keyup)="applyFilterSearch()"
      #input
    />
  </div>
 
</div>
<div class="px-7 py-5">
  <div class="mb-10">
    <label class="form-label fw-bold">Status:</label>

    <div>
      <select [(ngModel)]="status"
        class="form-select form-select-solid"
        data-kt-select2="true"
        data-placeholder="Select option"
        data-allow-clear="true"
      >
        <option selected value="all">All</option>
        <option selected value="SUBMITTED">Submitted</option>
        <option value="UNSUBMITTED">Unsubmitted</option>
        <option value="REJECTED">Rejected</option>
      </select>
    </div>
  </div>

  <div class="mb-10">
    <label class="form-label fw-bold">Budget:</label>

    <div>
      <select [(ngModel)]="budget"
        class="form-select form-select-solid"
        data-kt-select2="true"
        data-placeholder="Select option"
        data-allow-clear="true"
      >
        <option selected value="Accending">Lowest</option>
        <option value="Desndeing">Highest</option>
      </select>
    </div>
  </div>
  <div class="mb-10">
    <label class="form-label fw-bold">Expiry Date:</label>

    <div>
      <select [(ngModel)]="expiryDate"
        class="form-select form-select-solid"
        data-kt-select2="true"
        data-placeholder="Select option"
        data-allow-clear="true"
      >
        <option selected value="latest">Latest</option>
        <option value="earlest">Earlest</option>
      </select>
    </div>
  </div>
  <div class="d-flex justify-content-between">


    <button
      type="submit"
      class="btn btn-sm btn-primary"
      data-kt-menu-dismiss="true"
      (click)="onApply()"
    >
      Apply
    </button>
    <button
    type="submit"
    class="btn btn-sm btn-secondary"
    data-kt-menu-dismiss="true"
    (click)="reset()"
  >
    Reset
  </button>
  </div>
</div>
