   <!--begin::List widget 20-->
   <div class="card ">
    <!--begin::Header-->
    <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bold text-gray-900">Participants</span>

            <span class="text-muted mt-1 fw-semibold fs-7">{{participantsList.length}}{{totalAllowed ? '/'+totalAllowed : '' }}</span>
        </h3>

        <!--begin::Toolbar-->
        <div class="card-toolbar">   
            <a href="#" class="btn btn-sm btn-light">{{totalAllowed ? 'Limited' : 'Unlimited'}}</a>             
        </div>
        <!--end::Toolbar-->
    </div>
    <!--end::Header-->
    <!--begin::Body-->
    <div class="card-body pt-6">
            <ng-container *ngFor="let participant of participantsList ">
                <div class="d-flex flex-stack">  
                <div class="symbol symbol-50px me-4  border border-secondary overflow-hidden">
                    <div class="symbol-label fs-2 fw-semibold bg-danger text-inverse-danger">
                        <img  style="width: 100%;" [src]="('data:image/jpeg;base64,'+ participant.profilePicBase64)" alt="img">
                    </div>
                </div>
                <div class="d-flex align-items-center flex-row-fluid flex-wrap">
                    <!--begin:Author-->                    
                    <div class="flex-grow-1 me-2">
                        <a (click)="toProfile(participant.username)"  class="text-gray-800 text-hover-primary fs-6 fw-bold cursor-pointer">{{participant.instituteName}}</a>
                        
                        <span class=" fw-semibold d-block fs-7" [ngClass]="{
                            ' text-primary': participant.participantType === 'BUSINESS',
                            '  text-gold ': participant.participantType === 'INDIVIDUAL',
                            '  text-green': participant.participantType === 'RESEARCHER'
                          }">{{participant.participantType}}</span>
                    </div>
                    <!--end:Author-->                      
                    
                    <!--begin::Actions-->
                    <div class="badge badge-secondary text-gray-600 ">
                                    Not Submitted      </div>
                    <!--begin::Actions-->    
                </div>
            </div>
             <div class="separator separator-dashed my-4"></div>
            </ng-container>
    </div>
    <!--end::Body-->
</div>
<!--end::List widget 20-->
