<div class="card-body pb-0 px-0">
    <!--begin::Header-->
    <div class="fs-3 p-3 fw-bolder">{{title}}</div>
    <div class="d-flex align-items-center mb-5 py-5">
        <!--begin::User-->
        <div class="d-flex align-items-center flex-grow-1">
            <!--begin::Avatar-->
            <div class="symbol symbol-45px me-5 shadow-sm">
                <img   [src]="('data:image/jpeg;base64,'+ participant.profilePicBase64)" alt="participant">     
            </div>
            <!--end::Avatar-->

            <!--begin::Info-->
            <div class="d-flex flex-column">
                <a (click)="participantProfile(participant.userDto.username)" class="cursor-pointer text-gray-900 text-hover-primary fs-6 fw-bold">{{participant.fullName}}</a>

                <span class="text-gray-500 fw-bold">{{participant.participantType}}</span>
            </div>
            <!--end::Info-->
        </div>		 
        <!--end::User-->             
    </div>

</div>
