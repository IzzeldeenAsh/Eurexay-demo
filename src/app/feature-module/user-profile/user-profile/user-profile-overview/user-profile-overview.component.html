<section class="pt-10">
<div class="institute-cover-img">
  <div class="page-header min-height-300 border-radius-xl mt-4 profile-cover" >
    <span class="mask bg-gradient-primary opacity-6"></span>
    <h1 class="text-white fs-3 institute-name" *ngIf="userData">
     {{userData.instituteName}}
    </h1>
    <div class="row g-3 g-xl-6 d-flex us-cards justify-content-center w-100 ">

    
      <div class="col-xl-2 col-md-3 col-3 align-items-stretch">
        <div class="widget-card ">
          <span [inlineSVG]="
                                                            './assets/media/icons/duotune/abstract/abs027.svg'
                                                          " class="svg-icon svg-icon-1  svg-icon-success me-2"></span>
          <div class="c-contents">
            <div class="fs-8 fw-bold"> Published Cases</div>
            <p class="fs-2 fw-bolder" #activeCases> {{publishedCaseNumber}}</p>
          </div>
        </div>
      </div>
      <div class="col-xl-2 col-md-3 col-3 align-items-stretch">
        <div class="widget-card ">
          <span [inlineSVG]="
                                                            './assets/media/icons/duotune/abstract/abs027.svg'
                                                          " class="svg-icon svg-icon-1  svg-icon-info me-2"></span>
          <div class="c-contents">
            <div class="fs-8 fw-bold"> Published Prizes</div>
            <p class="fs-2 fw-bolder" #publishedPrizes> 0</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="us-widgets-container d-block d-md-none">
    <div class="widget-card ">
      <span [inlineSVG]="
                                                        './assets/media/icons/duotune/abstract/abs027.svg'
                                                      " class="svg-icon svg-icon-1  svg-icon-primary me-2"></span>
      <div class="c-contents">
        <div class="fs-8 fw-bold"> Published Cases</div>
        <p class="fs-2 fw-bolder" #publishedCases> {{publishedCaseNumber}}</p>
      </div>
    </div>


    <div class="widget-card ">
      <span [inlineSVG]="
                                                        './assets/media/icons/duotune/abstract/abs027.svg'
                                                      " class="svg-icon svg-icon-1  svg-icon-info me-2"></span>
      <div class="c-contents">
        <div class="fs-8 fw-bold"> Published Prizes</div>
        <p class="fs-2 fw-bolder" #publishedPrizes> {{publishedPrizsNumber}}</p>
      </div>
    </div>


   
  </div>

<div class="row gy-10 gx-xl-10 pt-80">
  <div class="col-xl-6">
  <app-bio [canEdit]="canEdit" class="card card-xxl-stretch mb-5 mb-xl-10 bio-card"></app-bio>
  </div>
  <div class="col-xl-6">
  <app-institute-images [canEdit]="canEdit"  class="card card-xxl-stretch mb-5 mb-xl-10 "></app-institute-images>
  </div>
</div>
</section>
