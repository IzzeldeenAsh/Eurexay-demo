
<ng-container *ngIf="!loading">
  <div class="card-header border-0 pt-10" >
    <!-- begin::Title-->
  
    <div class="card-toolbar">
      <span class="badge fw-bolder fs-7 me-auto px-4 py-3 badge-light-primary">
        Institute Images
      </span>
          <!-- begin::Edit-->
          <button *ngIf="canEdit" (click)="openModal()"
            class=" btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow align-self-center ml-10"> <i
              class="bi bi-pencil-fill fs-7"></i></button>
  
          <!-- end::Edit-->
    </div>
    <!-- end::Title-->
  
    <!-- begin::Toolbar-->
    <div class="card-toolbar">
      <!-- begin::Menu-->
      <!-- <button type="button" class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
        data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">
        <span [inlineSVG]="'./assets//media/icons/duotune/general/gen024.svg'" class="svg-icon svg-icon-2"></span>
      </button> -->
      <!-- <app-dropdown-menu1></app-dropdown-menu1> -->
  
      <!-- end::Menu-->
    </div>
    <!-- end::Toolbar-->
  </div>
  <!-- end::Header-->
  
  <!-- begin::Body-->
  <div class="card-body">
    <!-- begin::Chart-->
  <div class="gallery" *ngIf="images && images.length>0 ; else noImgs">
   <ng-container *ngFor="let img of images">
    <div class="gallery__column ">
      <a   class="gallery__link cursor-pointer " (click)="viewImage('data:image/jpeg;base64,'+ img.content)">
        <figure class="gallery__thumb ">
         <div class="position-relative" style="position: relative;">
          <img [src]="('data:image/jpeg;base64,'+ img.content)" alt="Portrait by Jessica Felicio" 
          class="gallery__image">
          <span class="btn delete btn-icon btn-circle btn-active-color-primary w-20px h-20px bg-body shadow" *ngIf="canEdit" data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar" (click)="deleteImage(img.id)">
            <i class="bi bi-x fs-5 fw-bolder"></i>
          </span>
         </div>
        </figure>
      
      </a>
    
    </div>
   </ng-container>
  
  </div>
  <ng-template #noImgs>
    <div class="w-100 text-center   ">No Images Available</div>
  </ng-template>
    <!-- end::Chart-->
  </div></ng-container>
  <ng-container *ngIf="loading">
    <app-wait-spinner class="m-auto"></app-wait-spinner>
  </ng-container>
