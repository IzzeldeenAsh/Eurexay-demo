<div class="row pt-50">
  <div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
      data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
      <!--begin::Card title-->
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0 fs-5 text-primary">Profile Details</h3>
      </div>
      <!--end::Card title-->
    </div>
    <!--begin::Card xheader-->
    <!--begin::Content-->
    <div id="kt_account_settings_profile_details" class="collapse show">

      <ng-container *ngIf="isLoading">
        <app-wait-spinner class="m-auto"></app-wait-spinner>
      </ng-container>

      <!--begin::Form-->
      <form  *ngIf="!isLoading" [formGroup]="profileSettings" >
        <!--begin::Card body-->
        <div class="card-body border-top p-9">
  <!--begin::Input group-->
  <div class="row mb-6">
    <!--begin::Label-->
    <label class="col-lg-4 col-form-label fw-medium fs-6">Avatar</label>
    <!--end::Label-->
    <!--begin::Col-->
    <div class="col-lg-8">
  <!--begin::Image input-->
  <div class="image-input image-input-empty image-input-outline" data-kt-image-input="true"
    [style.background-image]="imgURL ? 'url(' + imgURL + ')' : 'url(assets/media/svg/files/blank-image.svg)'">
    <!--begin::Preview existing avatar-->
    <div class="image-input-wrapper w-125px h-125px"></div>
    <!--end::Preview existing avatar-->
    <!--begin::Label-->
    <label for="profilePicture" class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
      <i class="bi bi-pencil-fill fs-7"></i>
      <!--begin::Inputs-->
      <input type="file"  required id="profilePicture" name="profilePicture"
      (change)="profilePicSelected($event)"  accept=".png, .jpg, .jpeg" />
      <input type="hidden" name="avatar_remove" />
      <!--end::Inputs-->
    </label>

    <!--end::Label-->
    <!--begin::Cancel-->
    <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
      data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
      <i class="bi bi-x fs-2"></i>
    </span>
    <!--end::Cancel-->
    <!--begin::Remove-->
    <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
      data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove avatar">
      <i class="bi bi-x fs-2"></i>
    </span>
    <!--end::Remove-->
  </div>

  <!--end::Image input-->
  <!--begin::Hint-->
  <div class="form-text">Allowed file types: png, jpg, jpeg.</div>
  <!--end::Hint-->
    </div>
    <!--end::Col-->
  </div>
  <!--end::Input group-->





          <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label  fw-medium text-muted">Sector</label>
            <!--end::Label-->
            <!--begin::Col-->
            <div class="col-lg-8">
              <!--begin::Row-->
              <div class="row">
                <!--begin::Col-->
                <div class="col-lg-12 fv-row" >
            <select  formControlName="sector" aria-label="Select a Sector" data-control="select2"
              data-placeholder="Select a Sector..." class="form-select form-select-solid form-select-lg">
              <option value="public" >Public</option>
              <option value="private" >Private</option>

              <!-- Add more options as needed -->
            </select>
                </div>
                <!--end::Col-->
              </div>
              <!--end::Row-->
            </div>
            <!--end::Col-->
          </div>
          <!--end::Input group-->
          <!--begin::Input group-->
          <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label fw-medium text-muted">
              <span class="">Contact Phone</span>

            </label>
            <!--end::Label-->
            <!--begin::Col-->
            <div class="col-lg-8 fv-row">
              <input type="tel" formControlName="phone" class="form-control form-control-lg form-control-solid"
                placeholder="Phone number" />
            </div>
            <!--end::Col-->
          </div>
          <!--end::Input group-->
          <!--begin::Input group-->
          <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label fw-medium text-muted">Intitute Site</label>
            <!--end::Label-->
            <!--begin::Col-->
            <div class="col-lg-8 fv-row">
              <input type="text" formControlName="website" class="form-control form-control-lg form-control-solid"
                placeholder="Intitute website" />
            </div>
            <!--end::Col-->
          </div>


      <!--end::Input group-->
            <!--begin::Input group-->
            <div class="row mb-6">
              <!--begin::Label-->
              <label class="col-lg-4 col-form-label fw-medium text-muted">P.O box</label>
              <!--end::Label-->
              <!--begin::Col-->
              <div class="col-lg-8 fv-row">
                <input type="text" formControlName="PObox" class="form-control form-control-lg form-control-solid"
                  placeholder="P.O Box" />
              </div>
              <!--end::Col-->
            </div>
            <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="row mb-6">
                      <!--begin::Label-->
                      <label class="col-lg-4 col-form-label fw-medium text-muted">Zip Code</label>
                      <!--end::Label-->
                      <!--begin::Col-->
                      <div class="col-lg-8 fv-row">
                        <input type="number" formControlName="zipCode" class="form-control form-control-lg form-control-solid"
                          placeholder="Zip Code" />
                      </div>
                      <!--end::Col-->
                    </div>
                    <!--end::Input group-->
                        <!--begin::Input group-->
                        <div class="row mb-6">
                          <!--begin::Label-->
                          <label class="col-lg-4 col-form-label fw-medium text-muted">Fax</label>
                          <!--end::Label-->
                          <!--begin::Col-->
                          <div class="col-lg-8 fv-row">
                            <input type="text" formControlName="fax" class="form-control form-control-lg form-control-solid"
                              placeholder="Fax" />
                          </div>
                          <!--end::Col-->
                        </div>
                        <!--end::Input group-->
                              <!--begin::Input group-->
                              <div class="row mb-6">
                                <!--begin::Label-->
                                <label class="col-lg-4 col-form-label fw-medium text-muted">Address Line</label>
                                <!--end::Label-->
                                <!--begin::Col-->
                                <div class="col-lg-8 fv-row">
                                  <input type="text" formControlName="addressLine" class="form-control form-control-lg form-control-solid"
                                    placeholder="Address" />
                                </div>
                                <!--end::Col-->
                              </div>
                              <!--end::Input group-->
                                <!--begin::Input group-->
          <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label fw-medium text-muted">
              <span class="">Iban</span>

            </label>
            <!--end::Label-->
            <!--begin::Col-->
            <div class="col-lg-8 fv-row">
              <input type="tel" formControlName="iban" class="form-control form-control-lg form-control-solid"
                placeholder="Iban Number" />
            </div>
            <!--end::Col-->
          </div>
          <!--end::Input group-->
                                          <!--begin::Input group-->
                                          <div class="row mb-6">
                                            <!--begin::Label-->
                                            <label class="col-lg-4 col-form-label fw-medium text-muted">
                                              <span class="">Bank Country</span>

                                            </label>
                                            <!--end::Label-->
                                            <!--begin::Col-->
                                            <div class="col-lg-8 fv-row">
                                              <input type="tel" formControlName="bankCountry" class="form-control form-control-lg form-control-solid"
                                                placeholder="Bank Country" />
                                            </div>
                                            <!--end::Col-->
                                          </div>
                                          <!--end::Input group-->
                                                 <!--begin::Input group-->
                                                 <div class="row mb-6">
                                                  <!--begin::Label-->
                                                  <label class="col-lg-4 col-form-label fw-medium text-muted">
                                                    <span class="">Bank Name</span>

                                                  </label>
                                                  <!--end::Label-->
                                                  <!--begin::Col-->
                                                  <div class="col-lg-8 fv-row">
                                                    <input type="tel" formControlName="bankName" class="form-control form-control-lg form-control-solid"
                                                      placeholder="Bank Name" />
                                                  </div>
                                                  <!--end::Col-->
                                                </div>
                                                <!--end::Input group-->
        </div>
        <!--end::Card body-->
        <!--begin::Actions-->
        <div class="card-footer d-flex justify-content-end py-6 px-9">
          <button (click)="updateProfile()" class="btn btn-sm btn-primary btn-primary-eu" >Save Changes</button>
        </div>
        <!--end::Actions-->
      </form>
      <!--end::Form-->
    </div>
    <!--end::Content-->
  </div>

</div>
<div class="row pt-10">
  <!--begin::Sign-in Method-->
  <div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
      data-bs-target="#kt_account_signin_method">
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0 fs-5 text-primary">Password Reset (not active yet)</h3>
      </div>
    </div>
    <!--end::Card header-->
    <!--begin::Content-->
    <div id="kt_account_settings_signin_method" class="collapse show">
      <!--begin::Card body-->
      <div class="card-body border-top p-9">

        <!--begin::Password-->
        <div class="d-flex flex-wrap align-items-center mb-10">
          <!--begin::Label-->
          <div id="kt_signin_password">
            <div class="fs-6 fw-bolder mb-1">Password</div>
            <div class="fw-bold text-gray-600">************</div>
          </div>
          <!--end::Label-->
          <!--begin::Edit-->
          <div id="kt_signin_password_edit" class="flex-row-fluid d-none">
            <!--begin::Form-->
            <form id="kt_signin_change_password" class="form" novalidate="novalidate">
              <div class="row mb-1">
                <div class="col-lg-4">
                  <div class="fv-row mb-0">
                    <label for="currentpassword" class="form-label fs-6 fw-bolder mb-3">Current Password</label>
                    <input type="password" class="form-control form-control-lg form-control-solid" name="currentpassword"
                      id="currentpassword" />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="fv-row mb-0">
                    <label for="newpassword" class="form-label fs-6 fw-bolder mb-3">New Password</label>
                    <input type="password" class="form-control form-control-lg form-control-solid" name="newpassword"
                      id="newpassword" />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="fv-row mb-0">
                    <label for="confirmpassword" class="form-label fs-6 fw-bolder mb-3">Confirm New Password</label>
                    <input type="password" class="form-control form-control-lg form-control-solid" name="confirmpassword"
                      id="confirmpassword" />
                  </div>
                </div>
              </div>
              <div class="form-text mb-5">Password must be at least 8 character and contain symbols</div>
              <div class="d-flex">
                <button id="kt_password_submit" type="button" class="btn btn-primary me-2 px-6 btn-sm">Update Password</button>
                <button id="kt_password_cancel" type="button"
                  class="btn btn-color-gray-400 btn-active-light-primary px-6">Cancel</button>
              </div>
            </form>
            <!--end::Form-->
          </div>
          <!--end::Edit-->
          <!--begin::Action-->
          <div id="kt_signin_password_button" class="ms-auto">
            <button class="btn btn-light btn-sm btn-active-light-primary">Reset Password</button>
          </div>
          <!--end::Action-->
        </div>
        <!--end::Password-->

      </div>
      <!--end::Card body-->
    </div>
    <!--end::Content-->
  </div>
  <!--end::Sign-in Method-->
</div>
