<div class="position-relative">
  <ng-container *ngIf="this.loading else profile">
    <app-x-spinner></app-x-spinner>
  </ng-container>
  <ng-template #profile>
    <profile-header ></profile-header>
  <div class="d-flex">
    <div class="content-wrapper">
  <div class="card mb-5 mb-xl-10">
    <div class="card-body pt-9 pb-0">
      <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
        <div class="me-7 mb-4">
          <div
            class="
              symbol symbol-100px symbol-lg-160px symbol-fixed
              position-relative
            "
          >
            <img  [src]="('data:image/jpeg;base64,'+userData.profilePicBase64)" alt="eurekxay" />
            <div
              class="
                position-absolute
                translate-middle
                bottom-0
                start-100
                mb-6
                bg-success
                rounded-circle
                border border-4 border-white
                h-20px
                w-20px
              "
            ></div>
          </div>
        </div>

        <div class="flex-grow-1">
          <div
            class="
              d-flex
              justify-content-between
              align-items-start
              flex-wrap
              mb-2
            "
          >
            <div class="d-flex flex-column">
              <div class="d-flex align-items-center mb-2">
                <a
                  class="
                    text-gray-800 text-hover-primary
                    fs-2
                    fw-bolder
                    me-1
                    cursor-pointer
                  "
                >
                 {{userData.fullName}}
                </a>
                <a class="cursor-pointer">
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/general/gen026.svg'
                    "
                    class="svg-icon svg-icon-1 svg-icon-primary"
                  ></span>
                </a>
                <a style="cursor: default;"
                  class="
                    btn btn-sm btn-light-success
                    fw-bolder
                    ms-2
                    fs-8
                    py-1
                    px-3
                   
                  "
                
                >
                 {{userData.participantType}}
                </a>
              </div>

              <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
                <a
                  class="
                    d-flex
                    align-items-center
                    text-gray-400 text-hover-primary
                    me-5
                    mb-2
                    cursor-pointer
                  "
                >
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/communication/com006.svg'
                    "
                    class="svg-icon svg-icon-4 me-1"
                  ></span>
                 {{userData.instituteName}}
                </a>
                <a
                  class="
                    d-flex
                    align-items-center
                    text-gray-400 text-hover-primary
                    me-5
                    mb-2
                    cursor-pointer
                  "
                >
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/general/gen018.svg'
                    "
                    class="svg-icon svg-icon-4 me-1"
                  ></span>
                 {{userData.country}} / {{userData.city}}
                </a>
                <a
                  class="
                    d-flex
                    align-items-center
                    text-gray-400 text-hover-primary
                    mb-2
                    cursor-pointer
                  "
                >
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/communication/com011.svg'
                    "
                    class="svg-icon svg-icon-4 me-1"
                  ></span>
                 {{userData.username}}
                </a>
              </div>
            </div>

            <div class="d-flex my-4">
   
            </div>
          </div>

          <div class="d-flex flex-wrap flex-stack">
            <div class="d-flex flex-column flex-grow-1 pe-8">
              <div class="d-flex flex-wrap">
                <div
                  class="
                  border border-gray-300
                  rounded
                    min-w-125px
                    py-3
                    px-4
                    me-6
                    mb-3
                  "
                >
                  <div class="d-flex align-items-center">
                    <span
                      [inlineSVG]="
                        './assets/media/icons/duotune/abstract/abs027.svg'
                      "
                      class="svg-icon svg-icon-3 svg-icon-success me-2"
                    ></span>
                    <div class="fs-5 fw-bolder "  >0</div>
                  </div>

                  <div class="fw-bold fs-8 text-gray-600">Cases done</div>
                </div>

                <div
                  class="
                    border border-gray-300
                    rounded
                    min-w-125px
                    py-3
                    px-4
                    me-6
                    mb-3
                  "
                >
                  <div class="d-flex align-items-center">
                    <span
                     
                      class="svg-icon svg-icon-3 svg-icon-info me-2"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                      <path opacity="0.4" d="M8.67 14H4C2.9 14 2 14.9 2 16V22H8.67V14Z" fill="#292D32"/>
                      <path d="M13.3302 10H10.6602C9.56016 10 8.66016 10.9 8.66016 12V22H15.3302V12C15.3302 10.9 14.4402 10 13.3302 10Z" fill="#292D32"/>
                      <path opacity="0.4" d="M20.0001 17H15.3301V22H22.0001V19C22.0001 17.9 21.1001 17 20.0001 17Z" fill="#292D32"/>
                      <path d="M15.0102 4.84999C15.3202 4.53999 15.4402 4.16999 15.3402 3.84999C15.2402 3.52999 14.9302 3.3 14.4902 3.23L13.5302 3.06999C13.4902 3.05999 13.4002 2.99998 13.3802 2.95998L12.8502 1.89998C12.4502 1.08998 11.5402 1.08998 11.1402 1.89998L10.6102 2.95998C10.5902 2.99998 10.5002 3.05999 10.4602 3.06999L9.50017 3.23C9.06017 3.3 8.76017 3.52999 8.65017 3.84999C8.55017 4.16999 8.67017 4.53999 8.98017 4.84999L9.72017 5.59999C9.75017 5.62999 9.79017 5.75 9.78017 5.79L9.57017 6.70998C9.41017 7.38998 9.67017 7.69997 9.84017 7.82997C10.0102 7.94997 10.3802 8.10999 10.9902 7.74999L11.8902 7.21999C11.9302 7.18999 12.0602 7.18999 12.1002 7.21999L13.0002 7.74999C13.2802 7.91999 13.5102 7.96999 13.6902 7.96999C13.9002 7.96999 14.0502 7.88997 14.1402 7.82997C14.3102 7.70997 14.5702 7.39998 14.4102 6.70998L14.2002 5.79C14.1902 5.74 14.2202 5.62999 14.2602 5.59999L15.0102 4.84999Z" fill="#292D32"/>
                    </svg></span>
                    <div class="fs-5 fw-bolder prizes-counter">0</div>
                  </div>

                  <div class="fw-bold fs-8 text-gray-600">Prizes Won</div>
                </div>

                <div
                  class="
                    border border-gray-300
                    rounded
                    min-w-125px
                    py-3
                    px-4
                    me-6
                    mb-3
                  "
                >
                  <div class="d-flex align-items-center">
                    <span
                    [inlineSVG]="
                    './assets/media/icons/duotune/general/gen003.svg'
                      "
                      class="svg-icon svg-icon-3 svg-icon-warning me-2"
                    ></span>
                    <div class="fs-5 fw-bolder">N.A</div>
                  </div>

                  <div class="fw-bold fs-8 text-gray-600">Rating</div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>

      <div class="d-flex overflow-auto h-55px">
        <ul
          class="
            nav nav-stretch nav-line-tabs nav-line-tabs-2x
            border-transparent
            fs-5
            fw-bolder
            flex-nowrap
          "
        >
          <li class="nav-item" >
            <a
              class="nav-link text-active-primary me-6"
              [routerLink]="'./up-overview'"
            >
            Overview
            </a>
          </li>

          <li class="nav-item" >
            <a
              class="nav-link text-active-primary me-6"
              [routerLink]="'./account-details'"
            >
            Account Details
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

      <mat-tab-nav-panel #tabPanel>
        <router-outlet ></router-outlet>
      </mat-tab-nav-panel>

    </div>
  </div>

  </ng-template>


</div>
