<ng-container *ngFor="let certificate of displayedCertificates">
 <div class="d-flex flex-column">
    <div class="card w-600px mb-10">
        <div class="card-body py-3">
          <div>
            <table class="table align-middle mb-0">
              <tbody>
                <tr>
                  <td>
                    <div class="symbol symbol-50px me-2">
                        <img *ngIf="certificate.label ==='CERTIFICATE'"
                          style="width: 50px"
                          src="assets/media/illustrations/certificate.png"
                          alt="img-blur-shadow"
                          class="img-fluid border-radius-xl"
                        />
                        <img *ngIf="certificate.label ==='AWARD'"
                        style="width: 50px"
                        src="assets/media/illustrations/Medallions.png"
                        alt="img-blur-shadow"
                        class="img-fluid border-radius-xl"
                      />
                      <img *ngIf="certificate.label ==='ACCREDITATION'"
                      style="width: 50px"
                      src="assets/media/illustrations/Accredation.png"
                      alt="img-blur-shadow"
                      class="img-fluid border-radius-xl"
                    />
                    </div>
                  </td>
                  <td>
                    <a class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">
                      {{
                        certificate.extraInfo1
                          ? certificate.extraInfo1
                          : certificate.name | stringTruncate:40
                      }}
                    </a>
                  </td>
                  <td class="text-end fw-bold" *ngIf="certificate.extraInfo2">
                    <div class="text-gray-900">Expiry Date</div>
                    <div class="text-muted">
                      {{ certificate.extraInfo2 | date }}
                    </div>
                  </td>
                  <td class="text-end text-gray-900 fw-bold fs-6 pe-0">
                    <a
                      class="btn btn-sm me-2 download-btn"
                      (click)="downloadFile(certificate)"
                      ><i class="material-icons fs-1">download_for_offline</i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
 </div>
</ng-container>
