<!-- NOTIFICATIONS -->
<div class="d-flex align-items-center notification-wrapper notification-icon" [ngClass]="toolbarButtonMarginClass" (click)="toggleNotifications($event);">
  
  <div
    class="btn btn-icon btn-active-light-primary position-relative"
    
    [ngClass]="toolbarButtonHeightClass"
   
  >
    <a
      [inlineSVG]="'./assets/media/icons/duotune/general/gen007.svg'"
      class="svg-icon "
      [ngClass]="toolbarButtonIconSizeClass"
      
    ></a>
    <span *ngIf="notifications && !isEmptyObject(notifications.unseenNotificationsCount) && !toggleSeen" 
    class="
      bullet bullet-dot
      bg-danger
      h-6px
      w-6px
      position-absolute
      translate-middle
      top-0
      start-50
      animation-blink
    "
  ></span>
  </div>
  
</div>

<!-- Quick links -->
<div class="d-flex align-items-center" [ngClass]="toolbarButtonMarginClass" (click)="this.logOut()">
  <div
    class="btn btn-icon btn-active-light-primary"
    [ngClass]="toolbarButtonHeightClass"
    data-kt-menu-trigger="click"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
    data-kt-menu-flip="bottom"
  >
    <span 
      [inlineSVG]="'./assets/media/icons/duotune/arrows/arr077.svg'"
      class="svg-icon"
      [ngClass]="toolbarButtonIconSizeClass"
    ></span>
  </div>
  <!-- <app-quick-links-inner></app-quick-links-inner> -->
</div>

<!-- begin::User -->
<div
  class="d-flex align-items-center"
  [ngClass]="toolbarButtonMarginClass"
  id="kt_header_user_menu_toggle"
>
  <!-- begin::Toggle -->
  <a [routerLink]="['user-profile/' + username ]"
    class="cursor-pointer symbol"
    [ngClass]="toolbarUserAvatarHeightClass"
    data-kt-menu-trigger="click"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
    data-kt-menu-flip="bottom"
    
  >
  <img *ngIf="imageProfile" [src]="'data:image/jpeg;base64,'+imageProfile" alt="eurekxay" />
  
  </a>
  <!-- end::Toggle  -->
  <!-- <app-user-inner></app-user-inner> -->
</div>
<!-- end::User -->

<ng-container *ngIf="headerLeft === 'menu'">
  <div
    class="d-flex align-items-center d-lg-none ms-2 me-n3"
    title="Show header menu"
  >
   
  </div>
</ng-container>
