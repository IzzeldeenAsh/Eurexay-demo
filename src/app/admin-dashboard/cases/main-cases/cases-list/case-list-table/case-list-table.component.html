<app-search-and-filter class="filter-bar"></app-search-and-filter>
  <!--begin::Card body-->
    <!--begin::Table-->
    <div
      class="dataTables_wrapper dt-bootstrap4 no-footer"
    >
      <div class="table-responsive">
        <p-table [value]="cases" [(selection)]="selectedCases" dataKey="name" [paginator]="true" [rows]="20" [selectionPageOnly]="true" [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="header">
              <tr>
                  <th style="width: 4rem">
                      <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                  </th>
                  <th style="min-width:20%">CASE</th>
                  <th style="min-width:5%">OWNER</th>
                  <th style="min-width:10%">PARTICIPANT</th>
                  <th style="min-width:10%">BUDGET</th>
                  <th style="min-width:30%">PAYMENTS</th>
                  <th style="min-width:20%">STATUS</th>
                  <th style="min-width:15%">ACTION</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-case>
              <tr>
                  <td>
                      <p-tableCheckbox [value]="case"></p-tableCheckbox>
                  </td>
                  <td>{{case.name}}</td>
                  <td>{{case.owner}}</td>
                  <td>{{case.participantUsername}}</td>
                  <td>{{case.budget}}</td>
                  <td>
                    <div class="d-flex align-items-center w-100 mw-125px">  
                      <!--begin::Progress-->                  
                      <div class="progress h-6px w-100 me-2 bg-light-warning">
                          <div class="progress-bar bg-warning" role="progressbar" style="width: 87%" aria-valuenow="87" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <!--end::Progress-->
  
                      <!--begin::Value-->
                      <span class="text-gray-500 fw-semibold">
                          87%
                      </span>
                      <!--end::Value-->
                  </div>
                  </td>
                  <td>
                    <span
                    class="badge"
                    [ngClass]="{
                      ' badge-light-primary': case.status === 'Approved',
                      ' badge-light-warning text-gold bg-light-warning':
                        case.status === 'DRAFT',
                      ' badge-light-danger': case.status === 'TAKEN',
                      ' badge-light-info': case.status === 'CONTRACTING',
                      ' badge-light-success text-green ':
                        case.status === 'PUBLISHED',
                      ' badge-light-primary text-primary ':
                        case.status === 'SCHEDULED'
                    }"
                    >{{ case.status }}
                  </span>
                  </td>
                  <td>
                    <a
                    class="btn btn-sm btn-light btn-flex btn-center btn-active-light-primary"
                    data-kt-menu-trigger="click"
                    data-kt-menu-placement="bottom-end"
                  >
                    Actions
                    <i class="ki-outline ki-down fs-5 ms-1"></i>
                  </a>
                  <!--begin::Menu-->
                  <div
                    class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                    data-kt-menu="true"
                  >
                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                      <a
                        [routerLink]="'/admin-dashboard/admin/cases/main-cases/cases-manage/:caseUUID'"
                        class="menu-link px-3"
                      >
                        Manage
                      </a>
                    </div>
                    <!--end::Menu item-->
                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                      <a
                        href="#"
                        class="menu-link px-3"
                        data-kt-ecommerce-product-filter="delete_row"
                      >
                        Delete
                      </a>
                    </div>
                    <!--end::Menu item-->
                     <!--begin::Menu item-->
                 
                  </div>
                  <!--end::Menu-->
                  </td>
              </tr>
          </ng-template>
      </p-table>
       
      </div>
    </div>
    <!--end::Table-->
  <!--end::Card body-->
